Seeds

<div>
    <textarea (change)="update($any($event.target).value)"></textarea>
</div>

<div>
    <input placeholder="Target" [(ngModel)]="target">
</div>

<button type="button" (click)="generate()">Get recommendations</button>
<button type="button" (click)="persist()">Add to target</button>

<div *ngFor="let recommendation of generated | async">
    {{recommendation.artist}} - {{recommendation.track}} ({{recommendation.id}})
<!--    <pre>{{seed.name | async | json}}</pre>-->
</div>
